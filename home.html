      <section style="padding: 150px;">
        <div style="padding-left:100px; float: left;">
        <h2>Signup Form</h2>           
        <form style="display: inline-block;">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Email</label>
              <input
                type="email"
                class="form-control"
                id="validationDefault01"
                placeholder="id@email.com"
                value=""
                name="email"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2"
                    >@</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefaultUsername"
                  placeholder="username"
                  aria-describedby="inputGroupPrepend2"
                  name="username"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault04">Password</label>
              <input
                type="password"
                class="form-control"
                id="validationDefault04"
                placeholder="Password"
                name="password"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault05">Re-type Password</label>
              <input
                type="password"
                class="form-control"
                id="validationDefault05"
                placeholder="Re-type Password"
                name="retypepass"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                name="agreement"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        </div>
        <div style="padding-right:150px; float: right;">

                placeholder="Password"
                name="password"
                required

        </form>
